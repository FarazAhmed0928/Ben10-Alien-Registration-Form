<!DOCTYPE html>
<html>
<head>
    <title>Register as Ben 10 Alien</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-img">
        <form class="alien-form" id="alienForm">
            <h1>Ben 10 Alien Registration</h1>
            <label for="alienName">Alien Name:</label>
            <input type="text" id="alienName" name="alienName" required>
            <label for="power">Special Power:</label>
            <input type="text" id="power" name="power" required>
            <input type="image" src="Ben_10_Omnitrix.png" alt="Register" class="omnitrix-btn">
        </form>
        <div id="splash" class="splash-hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
